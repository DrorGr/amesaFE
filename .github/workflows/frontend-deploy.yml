name: Build and Deploy Frontend

on:
  push:
    branches: ["main", "dev", "stage"]
  pull_request:
    branches: ["main", "dev", "stage"]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "frontend-deploy"
  cancel-in-progress: false

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test:ci
        continue-on-error: true

      - name: Build Angular
        run: npm run build:prod

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 1

  deploy-dev:
    name: Deploy to Development
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    environment:
      name: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for development
        run: npm run build:dev

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to AWS S3 (Dev)
        run: |
          echo "ðŸš€ Deploying to S3 bucket: amesa-frontend-dev"
          aws s3 sync dist/demo/browser s3://amesa-frontend-dev --delete --cache-control "public, max-age=31536000"
          aws s3 cp dist/demo/browser/index.html s3://amesa-frontend-dev/index.html --cache-control "no-cache, no-store, must-revalidate"
          echo "âœ… Dev deployment completed!"

      - name: Invalidate CloudFront Cache (Dev)
        run: |
          echo "ðŸ”„ Invalidating CloudFront cache for dev..."
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DEV_CLOUDFRONT_ID }} --paths "/*"
          echo "âœ… Dev CloudFront cache invalidated!"

  deploy-stage:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/stage' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for staging
        run: npm run build:stage

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to AWS S3 (Stage)
        run: |
          echo "ðŸš€ Deploying to S3 bucket: amesa-frontend-stage"
          aws s3 sync dist/demo/browser s3://amesa-frontend-stage --delete --cache-control "public, max-age=31536000"
          aws s3 cp dist/demo/browser/index.html s3://amesa-frontend-stage/index.html --cache-control "no-cache, no-store, must-revalidate"
          echo "âœ… Stage deployment completed!"

      - name: Invalidate CloudFront Cache (Stage)
        run: |
          echo "ðŸ”„ Invalidating CloudFront cache for stage..."
          aws cloudfront create-invalidation --distribution-id ${{ secrets.STAGE_CLOUDFRONT_ID }} --paths "/*"
          echo "âœ… Stage CloudFront cache invalidated!"

  deploy-prod:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build:prod

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to AWS S3 (Production)
        run: |
          echo "ðŸš€ Deploying to S3 bucket: amesa-frontend-prod"
          aws s3 sync dist/demo/browser s3://amesa-frontend-prod --delete --cache-control "public, max-age=31536000"
          aws s3 cp dist/demo/browser/index.html s3://amesa-frontend-prod/index.html --cache-control "no-cache, no-store, must-revalidate"
          echo "âœ… Production deployment completed!"

      - name: Invalidate CloudFront Cache (Production)
        run: |
          echo "ðŸ”„ Invalidating CloudFront cache for production..."
          aws cloudfront create-invalidation --distribution-id ${{ secrets.PROD_CLOUDFRONT_ID }} --paths "/*"
          echo "âœ… Production CloudFront cache invalidated!"

  deploy-github-pages:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      # Resolve the actual dist folder (handles both classic and /browser layout)
      - name: Resolve dist path
        id: dist
        shell: bash
        run: |
          DIST_DIR="dist"
          if [ -d "${DIST_DIR}/demo/browser" ]; then
            DIST_DIR="${DIST_DIR}/demo/browser"
          elif [ -d "${DIST_DIR}/demo" ]; then
            DIST_DIR="${DIST_DIR}/demo"
          fi
          echo "dist_dir=${DIST_DIR}" >> "$GITHUB_OUTPUT"
          echo "Resolved dist: ${DIST_DIR}"
          ls -la "${DIST_DIR}"

      - name: Add .nojekyll
        run: touch "${{ steps.dist.outputs.dist_dir }}/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.dist.outputs.dist_dir }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
