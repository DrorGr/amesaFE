name: Build and Deploy Frontend

on:
  push:
    branches: [dev, stage]
  pull_request:
    branches: [main, dev, stage]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
        - development

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci
        continue-on-error: true

      - name: Build for development
        if: github.ref == 'refs/heads/dev'
        run: npm run build
        env:
          API_URL: http://amesa-backend-stage-alb-467028641.eu-north-1.elb.amazonaws.com
          BACKEND_URL: http://amesa-backend-stage-alb-467028641.eu-north-1.elb.amazonaws.com
          FRONTEND_URL: https://d2rmamd755wq7j.cloudfront.net

      - name: Build for staging
        if: github.ref == 'refs/heads/stage'
        run: npm run build:prod
        env:
          API_URL: http://amesa-backend-stage-alb-467028641.eu-north-1.elb.amazonaws.com
          BACKEND_URL: http://amesa-backend-stage-alb-467028641.eu-north-1.elb.amazonaws.com
          FRONTEND_URL: https://d2ejqzjfslo5hs.cloudfront.net

      - name: Build for production
        if: github.ref == 'refs/heads/main'
        run: npm run build:prod
        env:
          API_URL: http://amesa-backend-alb-509078867.eu-north-1.elb.amazonaws.com
          BACKEND_URL: http://amesa-backend-alb-509078867.eu-north-1.elb.amazonaws.com
          FRONTEND_URL: https://dpqbvdgnenckf.cloudfront.net

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Parse AWS credentials
        run: |
          # Parse the AWS secret to extract individual values
          echo "AWS_ACCESS_KEY_ID=$(echo '${{ secrets.AWS }}' | grep 'AWS_ACCESS_KEY_ID' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$(echo '${{ secrets.AWS }}' | grep 'AWS_SECRET_ACCESS_KEY' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "DEV_CLOUDFRONT_ID=$(echo '${{ secrets.AWS }}' | grep 'DEV_CLOUDFRONT_ID' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "STAGE_CLOUDFRONT_ID=$(echo '${{ secrets.AWS }}' | grep 'STAGE_CLOUDFRONT_ID' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "PROD_CLOUDFRONT_ID=$(echo '${{ secrets.AWS }}' | grep 'PROD_CLOUDFRONT_ID' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-north-1

      - name: Deploy to AWS S3 (Dev)
        run: |
          echo "ðŸš€ Deploying to S3 bucket: amesa-frontend-dev"
          aws s3 sync dist/demo/browser s3://amesa-frontend-dev --delete --cache-control "public, max-age=31536000"
          aws s3 cp dist/demo/browser/index.html s3://amesa-frontend-dev/index.html --cache-control "no-cache, no-store, must-revalidate"
          echo "âœ… Dev deployment completed!"

      - name: Invalidate CloudFront Cache (Dev)
        run: |
          echo "ðŸ”„ Invalidating CloudFront: $DEV_CLOUDFRONT_ID"
          aws cloudfront create-invalidation --distribution-id $DEV_CLOUDFRONT_ID --paths "/*"
          echo "âœ… CloudFront cache invalidated!"

  deploy-stage:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/stage'
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Parse AWS credentials
        run: |
          # Parse the AWS secret to extract individual values
          echo "AWS_ACCESS_KEY_ID=$(echo '${{ secrets.AWS }}' | grep 'AWS_ACCESS_KEY_ID' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$(echo '${{ secrets.AWS }}' | grep 'AWS_SECRET_ACCESS_KEY' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "DEV_CLOUDFRONT_ID=$(echo '${{ secrets.AWS }}' | grep 'DEV_CLOUDFRONT_ID' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "STAGE_CLOUDFRONT_ID=$(echo '${{ secrets.AWS }}' | grep 'STAGE_CLOUDFRONT_ID' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "PROD_CLOUDFRONT_ID=$(echo '${{ secrets.AWS }}' | grep 'PROD_CLOUDFRONT_ID' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-north-1

      - name: Deploy to AWS S3 (Stage)
        run: |
          echo "ðŸš€ Deploying to S3 bucket: amesa-frontend-stage"
          aws s3 sync dist/demo/browser s3://amesa-frontend-stage --delete --cache-control "public, max-age=31536000"
          aws s3 cp dist/demo/browser/index.html s3://amesa-frontend-stage/index.html --cache-control "no-cache, no-store, must-revalidate"
          echo "âœ… Stage deployment completed!"

      - name: Invalidate CloudFront Cache (Stage)
        run: |
          echo "ðŸ”„ Invalidating CloudFront: $STAGE_CLOUDFRONT_ID"
          aws cloudfront create-invalidation --distribution-id $STAGE_CLOUDFRONT_ID --paths "/*"
          echo "âœ… CloudFront cache invalidated!"

  deploy-prod:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Parse AWS credentials
        run: |
          # Parse the AWS secret to extract individual values
          echo "AWS_ACCESS_KEY_ID=$(echo '${{ secrets.AWS }}' | grep 'AWS_ACCESS_KEY_ID' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$(echo '${{ secrets.AWS }}' | grep 'AWS_SECRET_ACCESS_KEY' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "DEV_CLOUDFRONT_ID=$(echo '${{ secrets.AWS }}' | grep 'DEV_CLOUDFRONT_ID' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "STAGE_CLOUDFRONT_ID=$(echo '${{ secrets.AWS }}' | grep 'STAGE_CLOUDFRONT_ID' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "PROD_CLOUDFRONT_ID=$(echo '${{ secrets.AWS }}' | grep 'PROD_CLOUDFRONT_ID' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-north-1

      - name: Deploy to AWS S3 (Production)
        run: |
          echo "ðŸš€ Deploying to S3 bucket: amesa-frontend-prod"
          aws s3 sync dist/demo/browser s3://amesa-frontend-prod --delete --cache-control "public, max-age=31536000"
          aws s3 cp dist/demo/browser/index.html s3://amesa-frontend-prod/index.html --cache-control "no-cache, no-store, must-revalidate"
          echo "âœ… Production deployment completed!"

      - name: Invalidate CloudFront Cache (Production)
        run: |
          echo "ðŸ”„ Invalidating CloudFront: $PROD_CLOUDFRONT_ID"
          aws cloudfront create-invalidation --distribution-id $PROD_CLOUDFRONT_ID --paths "/*"
          echo "âœ… CloudFront cache invalidated!"
