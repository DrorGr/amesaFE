name: Build and Deploy Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: production
        type: choice
        options:
          - production
      skip_tests:
        description: "Skip running tests before deployment"
        required: false
        default: false
        type: boolean
      skip_deploy:
        description: "Skip deployment (build only, no deploy)"
        required: false
        default: false
        type: boolean

# Cancel previous workflow runs when a new one starts
concurrency:
  group: build-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # Check if tests should be skipped
  check-skip-tests:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check if tests should be skipped
        id: check
        run: |
          # Check workflow input
          if [ "${{ inputs.skip_tests }}" == "true" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Tests will be skipped (workflow input)"
            exit 0
          fi
          
          # Check commit message for skip patterns
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -qiE "\[skip\s*tests?\]|\[skip-tests?\]|skip\s*tests"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Tests will be skipped (commit message contains skip pattern)"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "âœ… Tests will run"
          fi

  # Check if deployment should be skipped
  check-skip-deploy:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check if deployment should be skipped
        id: check
        run: |
          echo "ðŸ” DEBUG: Checking deployment skip conditions"
          echo "Workflow input skip_deploy: ${{ inputs.skip_deploy }}"
          
          # Check workflow input
          if [ "${{ inputs.skip_deploy }}" == "true" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Deployment will be skipped (workflow input)"
            echo "ðŸ” DEBUG: Set skip=true due to workflow input"
            exit 0
          fi
          
          # Check commit message for skip patterns
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "ðŸ” DEBUG: Commit message: $COMMIT_MSG"
          if echo "$COMMIT_MSG" | grep -qiE "\[skip\s*deploy\]|\[skip-deploy\]|\[no\s*deploy\]|\[no-deploy\]|skip\s*deploy|no\s*deploy"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Deployment will be skipped (commit message contains skip pattern)"
            echo "ðŸ” DEBUG: Set skip=true due to commit message pattern"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "âœ… Deployment will run"
            echo "ðŸ” DEBUG: Set skip=false (no skip conditions found)"
          fi
          
      - name: Debug skip output
        run: |
          echo "ðŸ” DEBUG: Final skip output value: ${{ steps.check.outputs.skip }}"

  # Tests run before deployment (unless skipped)
  test:
    runs-on: ubuntu-latest
    needs: check-skip-tests
    if: needs.check-skip-tests.outputs.skip != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:ci

  build:
    runs-on: ubuntu-latest
    needs: [check-skip-tests, test]
    # Run build if:
    # 1. Tests were skipped (skip == 'true'), OR
    # 2. Tests ran and passed (test.result == 'success')
    # Note: When test job is skipped, it won't block build from running
    if: |
      always() && (
        needs.check-skip-tests.outputs.skip == 'true' ||
        (needs.test.result == 'success' || needs.test.result == 'skipped')
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        if: github.ref == 'refs/heads/main'
        run: npm run build:prod
        env:
          API_URL: https://dpqbvdgnenckf.cloudfront.net/api/v1
          BACKEND_URL: https://dpqbvdgnenckf.cloudfront.net
          FRONTEND_URL: https://dpqbvdgnenckf.cloudfront.net

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/

  deploy-prod:
    needs: [build, check-skip-deploy]
    runs-on: ubuntu-latest
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      needs.build.result == 'success' &&
      needs.check-skip-deploy.outputs.skip != 'true'
    steps:
      - name: Debug deployment condition
        run: |
          echo "ðŸ” DEBUG: Deployment condition evaluation"
          echo "github.ref: ${{ github.ref }}"
          echo "github.ref == 'refs/heads/main': ${{ github.ref == 'refs/heads/main' }}"
          echo "needs.build.result: ${{ needs.build.result }}"
          echo "needs.build.result == 'success': ${{ needs.build.result == 'success' }}"
          echo "needs.check-skip-deploy.outputs.skip: ${{ needs.check-skip-deploy.outputs.skip }}"
          echo "needs.check-skip-deploy.outputs.skip != 'true': ${{ needs.check-skip-deploy.outputs.skip != 'true' }}"
          echo "âœ… All conditions met, deployment proceeding"
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Parse AWS credentials
        run: |
          echo "AWS_ACCESS_KEY_ID=$(echo '${{ secrets.AWS }}' | grep 'AWS_ACCESS_KEY_ID' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$(echo '${{ secrets.AWS }}' | grep 'AWS_SECRET_ACCESS_KEY' | cut -d'=' -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "PROD_CLOUDFRONT_ID=${{ secrets.PROD_CLOUDFRONT_ID }}" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-north-1

      - name: Deploy to AWS S3 (Production)
        run: |
          echo "ðŸš€ Deploying to S3 bucket: amesa-frontend-prod"
          aws s3 sync dist/demo/browser s3://amesa-frontend-prod --delete --cache-control "public, max-age=31536000"
          aws s3 cp dist/demo/browser/index.html s3://amesa-frontend-prod/index.html --cache-control "no-cache, no-store, must-revalidate"
          echo "âœ… Production deployment completed!"

      - name: Invalidate CloudFront Cache (Production)
        run: |
          echo "ðŸ”„ Invalidating CloudFront: $PROD_CLOUDFRONT_ID"
          aws cloudfront create-invalidation --distribution-id $PROD_CLOUDFRONT_ID --paths "/*"
          echo "âœ… CloudFront cache invalidated!"

