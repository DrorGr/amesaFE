name: Build & Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Angular Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install deps
        run: npm ci

      # OPTIONAL: skip if you don't have a test:ci script
      # - name: Run tests
      #   run: npm run test:ci

      # Angular 15+ uses configurations; prod flag is gone.
      # For a project page, base-href should be "/<repo-name>/".
      - name: Build Angular
        run: |
          npx ng build --configuration=production --base-href "/AmesaBase/"
          # Ensure Jekyll doesn't interfere (harmless even when using Actions)
          touch dist/amesa/browser/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Angular v17+ outputs to dist/<project-name>/browser by default
          path: dist/amesa/browser

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
