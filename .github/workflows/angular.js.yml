name: Build & Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Angular
        run: npx ng build --configuration=production --base-href "/AmesaBase/"

      # ðŸ”Ž Resolve the actual dist folder from angular.json and filesystem
      - name: Resolve dist path
        id: dist
        shell: bash
        run: |
          set -euo pipefail
          node -e "const fs=require('fs');
            const p=JSON.parse(fs.readFileSync('angular.json','utf8'));
            const name=Object.keys(p.projects)[0];
            const proj=p.projects[name]||{};
            const t=(proj.targets||proj.architect)||{};
            const opts=(t.build&&t.build.options)||{};
            let out=opts.outputPath || `dist/${name}`;
            console.log(out);" > distpath.txt

          DIST_DIR="$(cat distpath.txt)"
          # If Angular output is under dist/<name>/browser, prefer that when present
          if [ -d "${DIST_DIR}/browser" ]; then
            DIST_DIR="${DIST_DIR}/browser"
          fi
          echo "dist_dir=${DIST_DIR}" >> "$GITHUB_OUTPUT"
          echo "Resolved dist: ${DIST_DIR}"
          ls -la "${DIST_DIR}"

      # ðŸš« Disable Jekyll in the resolved folder
      - name: Add .nojekyll
        run: touch "${{ steps.dist.outputs.dist_dir }}/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.dist.outputs.dist_dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
